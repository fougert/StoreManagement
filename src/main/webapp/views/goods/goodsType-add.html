<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="x-red">*</span>商品名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="name"
                       autocomplete="off" class="layui-input">
            </div>
            <!-- <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div> -->
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>种类
            </label>
            <div class="layui-input-inline">
                <select name="type" lay-verify="">
                    <option value="0" selected>商品</option>
                    <option value="1">原料</option>
                    <option value="2">包材</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <button type="button" class="layui-btn" lay-filter="add" lay-submit="" id="btn_add">
            增加
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            name: function(value){
                if(value.length >10){
                    return '商品名称不能大于10个字符';
                }
                if(value.length===0){
                    return '商品名称不能为空'
                }
            }
        });

        //监听表单提交事件
        form.on('submit(add)', function(data){
            //console.log(data.field.name);

            var data={
                name:data.field.name,
                type:data.field.type
            }
            $.hoshi()
                .post('/goods/goodsTypeAdd')
                .formParam(data)
                .onSuccess(function () {
                    layer.alert("增加成功", {icon: 6},function () {
                        //关闭当前frame
                        x_admin_close();
                        // 可以对父窗口的当前页刷新
                        //$(".layui-laypage-btn", parent.document)[0].click();
                        reloadTable();


                     /*   parent.layui.use('layer',function () {
                            parent.layer.msg("上坪")
                        })*/
                        //x_admin_father_reload();
                    });
                })
                .linkStart($("#btn_add"));
          /*  $.ajax({
                type:'POST',
                url:'/goods/goodsTypeAdd',
                data:{
                    name:data.field.name,
                    type:data.field.type
                },
                success:function(res){
                    layer.alert("增加成功", {icon: 6},function () {
                        //关闭当前frame
                        x_admin_close();
                        // 可以对父窗口进行刷新
                        x_admin_father_reload();
                    });
                }
            })*/

            // layer.alert("增加成功", {icon: 6},function () {
            //     //关闭当前frame
            //     x_admin_close();

            //     // 可以对父窗口进行刷新
            //     x_admin_father_reload();
            // });
            return false;
        });


    });
</script>

</body>

</html>
