<body>
<div class="x-body">
    <form class="layui-form">

        <div class="layui-form-item">

            <div class="layui-input-inline">

               <!-- <input type="text" id="name" name="name" required="" lay-verify="name" autocomplete="off" class="layui-input">-->
                <!--form标签隐藏域-->
                <input type="hidden" id="id" name="id" >
            </div>
        </div>


        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="x-red">*</span>商品名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="name" autocomplete="off" class="layui-input">
            </div>
            <!-- <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div> -->
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>种类
            </label>
            <div class="layui-input-inline">
                <select name="type" lay-verify="type" id="type">
                    <option value=""></option>
                    <option value="0" >商品</option>
                    <option value="1">原料</option>
                    <option value="2">包材</option>
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="" id="btn_edit">
                修改
            </button>
        </div>
    </form>

<script>

</script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            name: function(value){
                if(value.length >10){
                    return '商品名称不能大于10个字符';
                }
                if(value.length===0){
                    return '商品名称不能为空';
                }
            }
        });

       //监听表单提交事件
        form.on('submit(add)', function(data){
           /* console.log(data.field);
            console.log(data.field.type);*/
            if (data.field.type =="" ){
                alert('请选择商品类型');
                return ;
            }

            var data=JSON.stringify({
                name:data.field.name,
                type:data.field.type,
                id:data.field.id
            })
            $.hoshi()
                .put('/goods/editGoods')
                .jsonParam(data)
                .onSuccess(function () {
                    layer.msg("修改成功", {icon: 6,time:1000},function () {
                        //关闭当前frame
                        x_admin_close();
                        // 可以对父窗口进行刷新
                        //x_admin_father_reload();
                        $('.layui-laypage-btn',parent.document)[0].click();
                    });
                })
                .linkStart($("#btn_edit"))

           /* $.ajax({
                type:'PUT',
                contentType : 'application/json',
                url:'/goods/editGoods',
                data:JSON.stringify({
                    name:data.field.name,
                    type:data.field.type,
                    id:data.field.id
                }),
                success:function(res){
                    layer.alert("修改成功", {icon: 6},function () {
                        //关闭当前frame
                        x_admin_close();
                        // 可以对父窗口进行刷新
                        x_admin_father_reload();
                    });
                }
            })*/
                /*//关闭当前frame
                x_admin_close();

                // 可以对父窗口进行刷新
                x_admin_father_reload();*/
            return false;
        });




    });
</script>
