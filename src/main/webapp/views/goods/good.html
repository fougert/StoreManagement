    <script>
        layui.use('table', function(){
            var table = layui.table;

            //table表格初始化
            table.render({
                elem: '#goods'
              //,height: 312
              ,url: '/goods/goodInPage' //数据接口
              ,method:'GET'
              ,page: true //开启分页
              ,cols: [[ //表头
                    {field: 'id', title: 'ID', type:'checkbox',  sort: true, fixed: 'left'}
                    ,{field: 'id', title: '编号'}
                    ,{field: 'name', title: '商品名称'}
                    ,{field:'type',title:'商品类型'}
                    ,{fixed: 'right',title: '操作', width:250, align:'center', toolbar: '#barDemo'}
                ]]
                ,done: function (res, curr, count) {
                    $("[data-field='type']").children().each(function () {
                        if ( $(this).text() == '0' ) {
                            $(this).text("商品")
                        }else if ($(this).text() == '1') {
                            $(this).text("原料")
                        }else if ($(this).text() == '2') {
                            $(this).text("包材")
                        }
                    });
                }
            });


            //监听工具条删除编辑事件
            table.on('tool(goods)', function(obj){ //注：tool是工具条事件名，goods是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象

                //删除事件
                if (layEvent === 'del'){
                    layer.confirm('真的删除当前行吗',function (index) {
                        var id=data.id;
                        $.hoshi()
                            .delete('/goods/delGoodsType/'+id)
                            .onSuccess(function () {
                                layer.msg("删除成功",{icon:1,time:1000},function () {
                                    $('.layui-laypage-btn')[0].click();
                                });
                              /*  obj.del();   //删除对应行的DOM结构
                                layer.close(index);
                                layer.msg('删除成功',{icon: 6, time: 2000});*/
                              //刷新当前页  数据

                            }).linkStart();



                        /*$.ajax({
                            url:'/goods/delGoodsType/'+id,
                            type:'DELETE',
                           /!* data:{
                                id:id
                            },*!/
                            success:function (result) {
                                if (result.code===200) {
                                    //删除成功
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(index);
                                    layer.msg('删除成功',{icon: 6, time: 2000});
                                    //setTimeout('window.location.reload()',2000);

                                }else if (result.code==0){layer.message('删除成功',{icon: 6, time: 2000});
                                    //更新失败
                                    layer.msg('删除失败！请重新尝试',{icon: 5, time: 2000});
                                }
                            },
                            fail:function (result) {
                                layer.msg('网络异常！请联系管理员',{icon: 5, time: 2000});
                            }
                        });*/
                    })
                }else if (layEvent === 'edit') {
                    //弹出iframe层
                    layer.open({
                        type: 2,
                        title: '商品编辑',
                        maxmin: true,
                        shadeClose: true, //点击遮罩关闭层
                        area : ['600px' , '400px'],
                        content: 'goodsType-edit.html',
                        //父页面给子页面(iframe)传值
                        success:function (layero,index) {
                            var body=layer.getChildFrame('body',index);
                            //渲染子页面数据
                            body.contents().find("#name").val(data.name);
                            body.contents().find('#id').val(data.id);
                            //body.contents().find("#type value").val(data.type);

                        }
                    });
                }

            });

            //监听复选框事件
            table.on('checkbox(goods)', function(obj){

                //alert("触发复选框");
                //console.log(obj.checked); //当前是否选中状态
                //console.log(obj.data); //选中行的相关数据
                //console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
                //选中所有行
              /*  if(obj.type === 'all'){
                    console.log("all");
                    console.log(table.checkStatus('goods').data)
                }*/
            });

        });

        /**
         * 删除多个商品
         */
        function delGoods() {
            //layui.table.checkStatus('goods').data    获取到所有被选中的复选框
            //换成json格式字符串
            var data=JSON.stringify(layui.table.checkStatus('goods').data);
            //将json格式字符串转换成对象
            var dataObject=JSON.parse(data);
            //
            if (dataObject.length===0){
                layer.msg("请选中要删除的商品！",{icon:7,time:2000})
                //layer.msg("黄色感叹号", {icon:7});
            }else{
                //ajax请求
                $.hoshi()
                    .delete('/goods/delBatchGoodsTypes')
                    .jsonParam(data)
                    .onSuccess(function (result) {
                        layui.layer.msg("删除成功",{icon:1,time:1000},function () {
                            $('.layui-laypage-btn')[0].click();
                        });

                    })
                    .onError(function () {
                        layui.layer.msg("网络异常！请联系管理员",{icon:2,time:2000})
                    })
                    .linkStart($("#batchDel"));

               /* $.ajax({
                    url:'/goods/delBatchGoodsTypes',

                    data:data,

                       setTimeout(function () {

                       },2000)

                    },
                    error:function (result) {
                        layui.layer.msg("网络异常！",{icon:2,time:2000})
                    }

        }
