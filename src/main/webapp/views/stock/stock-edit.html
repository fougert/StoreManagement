                    name="原料"+data.name;
                } else{
                    name="包材"+data.name;

                $("#goodName").val(name);

            })
            .linkStart();

        //拖拽上传
        var uploadInst = upload.render({
            elem: '#headImg'
            , url: '/upload/imgUpload'
            , size:5120   //图片最大5M
            ,accept:'images'  //指定上传的文件类型为图片
            , before: function (obj) {
                // //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {

                    $('#demo1').attr('src', result); //图片链接（base64）

                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code == 0) {
                    layer.msg('上传失败');
                    //清空隐藏域的值
                    $("#img").val("");
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function () {
                        uploadInst.upload();
                    });
                }else if (res.code==200) {
                    //将图片url 保存到form 表单隐藏域中 表单提交的时候一起提交
                    $("#img").val(res.data)
                }
                /*   //上传成功
                   //打印后台传回的地址: 把地址放入一个隐藏的input中, 和表单一起提交到后台, 此处略..
                   /!*   console.log(res.data.src);*!/
                   window.parent.uploadHeadImage(res.data.src);
                   //上传成功提示信息
                   var demoText = $('#demoText');
                   demoText.html('<span style="color: #8f8f8f;">上传成功!!!</span>');*/
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
        element.init();


        //非负double正则  小数点后2位
        var reg = /^(([1-9]+)|([0-9]+\.[0-9]{1,2}))$/;
        var int=/^[0-9]*[1-9][0-9]*$/;
        //表单验证
        form.verify({
            name:function(value,item){
                if (value === "" || value==null){
                    return '请输入库存名称';
                }
                if (value>10){
                    return "库存名称长度不能超过10";
                }
            },
            gId:function (value,item) {
                if (value === "" || value==null){
                    return '请选择库存类型';
                }
            },
            img:function (value,item) {
                if (value==""){
                    return "请上传图片";
                }
            },
            specs:function (value,item) {
                if (!reg.test(value)){
                    return "请输入正确的规格！(有效值小数点后2位)";
                }
                if (value.length>8) {
                    return "规格长度不超过8";
                }
            },
            amount:function (value,item) {
                if (!int.test(value)){
                    return "数量请输入正整数";
                }
                if (value.length>8) {
                    return "数量长度不能超过8";
                }
            },
            price:function (value,item) {
                if(!reg.test(value)){
                    return "请输入正确的价格！(有效值小数点后2位)";
                }
                if (value.length>8) {
                    return "价格长度不超过8";
                }
            },
            provider:function (value,item) {
                if (value.length>20){
                    return "供应商长度不超过20";
                }
            },
            description:function (value,item) {
                if (value.length>50){
                    return "描述信息不超过50";
                }
            }
        });

        //表单提交事件
        form.on('submit(add)', function(result){
            //console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            //console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            //console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            result.field.goodName=null;

            var data=JSON.stringify(result.field);
            $.hoshi()
                .put("/stock/editStock")
                .jsonParam(data)
                .onSuccess(function (data,msg,code) {
                    if (code===200){
                        layer.msg("更新成功！",{icon:1,time:1000},function () {
                            //关闭当前frame页
                            x_admin_close();
                            //父页当前页刷新
                            $(".layui-laypage-btn",parent.document)[0].click();
                        })
                    }else if (code===0){
                        layer.msg("更新失败！未知错误!",{icon:2,time:1000},function () {
                            //关闭当前frame页
                            x_admin_close();
                        })
                    }
                })
                .onError(function () {
                    layer.msg("未知错误！",function () {
                        x_admin_close();
                    })
                })
                .linkStart()

        });

    });
</script>
