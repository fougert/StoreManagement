<script>

    //全局变量  保存父子frame页面的值
    var Gid="";
    var goodsName="";

    var parToChilData;

    $(function () {
        bindInputParam("startTime") ;
        bindInputParam("endTime") ;
        bindInputParam("name") ;
    });

  layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
          elem: '#startTime' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#endTime' //指定元素
        });
      });


    layui.use('table',function(){

        var table = layui.table;

        //初始化表格
        table.render({
            elem: '#stockTable'
            //,height: 312
            ,url: '/stock/stockInPage' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'gid', title: '商品id', type:'checkbox', sort: true, fixed: 'left'}
                ,{field: 'id', title: '库存编号'}
                ,{field: 'name', title: '名称'}
                ,{field: 'img', title: '图片',templet:'#imgTpl'}
                ,{field: 'specs', title: '规格'}
                ,{field: 'amount', title: '数量'}
                ,{field: 'price', title: '价格'}
                ,{field: 'batch', title: '批次'}
                ,{field: 'provider', title: '供应商'}
                ,{field:'description',title:'描述'}
                ,{field:'createTimeStr',title:'入库时间'}
                ,{fixed: 'right',title:'操作', width:150, align:'center', toolbar: '#barDemo'}
            ]],
            where:getTableWhere(["startTime","endTime","name"])
        });

        //监听行工具事件
        table.on('tool(stockFilter)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'stock_del'){  //删除当前选中行
                layer.confirm("确定删除当前库存吗？",function (index) {
                    //当前库存编号
                    var id=data.id;
                    $.hoshi()
                        .delete('/stock/delStock/'+id)
                        .onSuccess(function (code) {
                            obj.del();   //删除对应行的DOM结构
                            layer.close(index);
                            layer.msg('删除成功',{icon: 6, time: 2000});
                        }).linkStart()

                })
            }else if (layEvent === 'stock_edit') { //编辑当前行
                //将当前行的数据赋给全局变量
                parToChilData=JSON.stringify(obj.data);
                x_admin_show("编辑库存","stock-edit.html");
              /*  layer.open({
                    type:2,
                    title:'库存编辑',
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭层
                    content: 'stock-edit.html'
                  /!*  //父页面给子页面传值
                    success:function (layero,index) {
                        var body=layer.getChildFrame('body',index);
                        //渲染子页面数据
                    }*!/
                })*/

            }
        });

    });

    //批量删除库存
    function delAll () {

        layer.confirm("确定删除吗？删除后不可恢复！",function () {
            //获取到所有被选中的复选框
            var data=layui.table.checkStatus('stockTable').data;

            if (data.length===0){
                layer.msg("请选中要删除的商品！",{icon:7,time:2000});
            } else{
                $.hoshi()
                    .delete("/stock/delBatchStock")
                    .jsonParam(JSON.stringify(data))
                    .onSuccess(function (data,msg,code) {
                        if (code===200){
                            layer.msg("删除成功！",{icon:1,time:2000},function () {
                                //刷新当前页面
                                $(".layui-laypage-btn")[0].click();
                            });
                        }else if (code===0){
                            layer.msg("系统异常！",{icon:2,time:2000});
                        }
                    })
                    .linkStart()
            }
        })

                    }
               })
               .linkStart()
        }*/


    }
