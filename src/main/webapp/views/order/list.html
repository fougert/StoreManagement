<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <link rel="stylesheet" href="../../css/layui-table-select.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/cookie.js"></script>
    <script type="text/javascript" src="../../js/ajaxQuery.js"></script>
    <script type="text/javascript" src="../../js/layui-table-select.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .laytable-cell-1-0-6 {
            overflow: visible;
        }
    </style>
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <input class="layui-input" placeholder="开始日" name="startTime" id="startTime">
            <input class="layui-input" placeholder="截止日" name="endTime" id="endTime">
            <div class="layui-input-inline">
                <select name="status">
                    <option value="">全部状态</option>
                    <option value="0">已发货</option>
                    <option value="1">未发货</option>
                </select>
            </div>
            <input type="text" name="name" placeholder="请输入订单名称" autocomplete="off" class="layui-input">
            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <table class="layui-table" id="orderList" lay-data="{url:'/order/list',page:true,id:'orderList', toolbar:'#toolBar', done:'onTableLoaded()'}"
           lay-filter="orderList" >
        <thead>
        <tr>
            <th lay-data="{type:'checkbox'}">ID</th>
            <th lay-data="{field:'id', width:80}">订单ID</th>
            <th lay-data="{field:'name', width:120, edit:'text'}">订单名称</th>
            <th lay-data="{field:'stock', width:120}">货品名称</th>
            <th lay-data="{field:'stockspecs', width:120}">货品规格</th>
            <th lay-data="{field:'amount', width:120, edit:'text'}">货品数量</th>
            <th lay-data="{field:'status', width:120, templet:'#statusTpl'}">订单状态</th>
            <th lay-data="{field:'createTime',width:120, templet:'#createTimeTpl'}">创建时间</th>
            <th lay-data="{field:'id', width:70 ,templet:'#operateTpl'}">操作</th>
        </tr>
        </thead>
    </table>
</div>

<!--订单列表工具栏-->
<script type="text/html" id="toolBar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="deleteAll">批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    </div>
</script>

<!--订单操作按钮-->
<script type="text/html" id="operateTpl">
    <button class="layui-btn layui-btn-danger" onclick="deleteOrder('{{d.id}}')">删除</button>
</script>

<!--订单状态模板-->
<script type="text/html" id="statusTpl">
    <div class="layui-form">
        <div class="layui-inline">
            <select name="status" lay-filter="statusSelect" lay-search>
                <option value="0" {{ d.status== 0 ?
                'selected' : '' }}>待发货</option>
                <option value="1" {{ d.status== 1 ?
                'selected' : '' }}>已发货</option>
            </select>
        </div>
    </div>
</script>

<!--订单日期创建日期模板-->
<script type="text/html" id="createTimeTpl">
    <input class="layui-input dateInput" id="dateInput{{d.id}}" placeholder="创建时间" name="createTime" value="{{d.createTimeStr}}"/>
</script>

<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#startTime' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#endTime' //指定元素
        });


        laydate.render({
            elem: '#dateInput1', //指定元素
            type: 'datetime',
            done:function (value) {
                console.log(this) ;
            }
        });
    });

    layui.use('table', function () {
        var table = layui.table;
        table.render({ //其它参数在此省略
            elem:"#orderList",
            done: function(res, curr, count){
            //如果是异步请求数据方式，res即为你接口返回的信息。
            //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
            console.log(res);

            //得到当前页码
            console.log(curr);

            //得到数据总量
            console.log(count);
        }
    });
        table.on('edit(orderList)', function (obj) {
            var value = obj.value //得到修改后的值
                , data = obj.data //得到所在行所有键值
                , field = obj.field; //得到字段
            data[field] = value;
        });
    })

    function onTableLoaded() {
        alert("done") ;
    }

    function deleteOrder(id) {
        $.hoshi()
            .delete("/order/delete/" + id)
            .onSuccess(function (data, msg) {
                if (data) {
                    showToast(msg);
                    reloadTable();
                } else {
                    showError(msg);
                }
            }).linkStart();
    }

</script>
</body>

</html>
