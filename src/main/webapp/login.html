<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>悦汇ERP</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <script type="text/javascript" src="./js/ajaxQuery.js"></script>

</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up" style="padding-top: 10px">
    <img src="../images/logo.png" style="height: 50px"/>
    <div class="message" style="background-color: #9BC800">用户登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
        <input name="account" placeholder="请输入账号" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="请输入密码" type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;background-color: #9BC800" type="submit">
        <hr class="hr20">
    </form>

</div>

<script>
    $(function () {
        layui.use('form', function () {
            var form = layui.form;
            //监听提交
            form.on('submit(login)', function (data) {
                $.hoshi()
                    .post("/user/login")
                    .formParam(data.field)
                    .onSuccess(function (resp, msg) {
                        if (resp) {
                            window.location.href = "index.html";
                        } else {
                            showError(msg);
                        }
                    }).linkStart();
                return false;
            });
        });
    })

</script>
</body>
</html>
